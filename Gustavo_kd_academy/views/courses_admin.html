<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <div class="container mt-4">
        <h2>Manage Courses</h2>
        <button class="btn btn-primary mb-3" onclick="showAddCourseForm()">Add New Course</button>

        <!-- Add Course Form -->
        <div id="addCourseForm" class="card mb-3" style="display: none;">
            <div class="card-body">
                <h5>Add New Course</h5>
                <form id="courseForm">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" id="courseName" name="courseName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Description</label>
                        <textarea id="courseDescription" name="courseDescription" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="teacherId" class="form-label">Assign Teacher</label>
                        <select id="teacherId" name="teacherId" class="form-control" required>
                            <option value="">-- Select Teacher --</option>
                            <!-- Teacher options will be dynamically populated -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save Course</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddCourseForm()">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Courses Table -->
        <table class="table table-bordered" id="coursesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Assigned Teacher</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic course rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="../js/courses_admin.js"></script>
</body>
</html>
